services:
  pdfbot:
    restart: unless-stopped
    build:
      context: .
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - ./media:/tmp/media
      - ./pdf:/var/pdf

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    env_file:
      - .env
    command: >
      sh -c 'if [ -n "$REDIS_PASSWORD" ]; then
        exec redis-server --requirepass "$REDIS_PASSWORD";
      else
        exec redis-server;
      fi'
    volumes:
      - redis_data:/data

volumes:
  redis_data:
